.title[
# 欢迎你能来。以后有空的话，就听听我的碎碎念吧
]
.subtitle[
## 也答应我，倘若内容涉及秘密，那请你保密
]
.author[
### 黄逸杰
]
.date[
### from 2024-03-20
]

---

&lt;span style="font-size: 20px;"&gt;-------------------------------------------&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 20px;"&gt;我在抄别人的代码，一切都还在学习当中&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 20px;"&gt;我不知道这些代码是什么意思&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 18px;"&gt;render("Feeling and others.Rmd", html_document())&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 18px;"&gt;上面这个代码可以直接复制运行来生成html&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 18px;"&gt;那说说今天吧，我6点半才睡觉，因为突然迷上了网络小短剧。人至少在一定程度上受激素控制，所以也就有了“上瘾”的议题&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 18px;"&gt;早上九点多就醒了，在宿舍是无法睡到中午的，而且对这个阶段的我来说，也绝对是不能睡到中午的。我需要那块敲门砖，我想实现自己的理想，我想做更多自己想做的事情。这句话的颗粒度非常粗糙，它包含着太多太多的内容……&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 18px;"&gt;但每一刻都是最重要的现在，无法反悔就看向未来。祝我自己，拥有与激素对抗的能力&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 15px;"&gt;2024.3.20&lt;/span&gt; &lt;br&gt;

---
&lt;span style="font-size: 18px;"&gt;胡传鹏老师真的是我很喜欢的老师啊……有能力，有情怀，很活跃，课堂上的瑕疵和不在意的小尴尬反而让我更加喜欢这位老师。在屏幕后面看着大家的畅聊真的心生向往，想和他们一样拥有那样的知识能力，也很好奇当我“成为他们的时候，我又在追求什么呢？”坚定了我一定要考上研的目标了！不是有想读书的心就行，我有自己想“得到”的东西！&lt;/span&gt; &lt;br&gt;
&lt;span style="font-size: 15px;"&gt;3.20 22：58&lt;/span&gt; &lt;br&gt;
---
&lt;span style="font-size: 18px;"&gt;今天中午又调试了一下，想做成PPT或者pdf,都遇到了困难，那今天的消遣就先到这吧&lt;/span&gt; &lt;br&gt;
&lt;span style="color: red; font-size: 18px;"&gt;3.21 开心我的地盘出现了不同的颜色&lt;/span&gt; &lt;br&gt;
---
&lt;span style="font-size: 18px;"&gt; I wanna practice my English skill, so I will record my daily in English from now on&lt;/span&gt;&lt;br&gt;
&lt;span style="font-size: 18px;"&gt; I know my skill is as low as pupil, but it interesting to witness my growth ,right?&lt;/span&gt;&lt;br&gt;
&lt;span style="font-size: 18px;"&gt; I will use GPT to polish these sentences, it is a way to learning the native  way.&lt;/span&gt;&lt;br&gt;
&lt;span style="font-size: 18px;"&gt; It is also a way called as predictive learning &lt;/span&gt;&lt;br&gt;

&lt;span style="color: grey; font-size: 18px;"&gt;I want to practice my English skills, so from now on, I will maintain a daily record in English. I understand that my skills are currently at a beginner's level, but it will be interesting to witness my growth, right? I will use GPT to refine these sentences as a step towards mastering the natural flow of the language. This method is also known as predictive learning.——GPT &lt;/span&gt;&lt;br&gt;
&lt;span style="font-size: 15px;"&gt;3.21&lt;/span&gt; &lt;br&gt;
---
&lt;span style="font-size: 18px;"&gt; It is surprised that I refreshed myself just after a idea: I should overcome it. It brings me a nice experience in the later. For me, passing the exam is the most important thing over all other things. I need a brick to another stage. &lt;/span&gt;&lt;br&gt;
&lt;span style="font-size: 18px;"&gt; "I was surprised by how refreshed I felt after simply embracing the idea that I should overcome the challenge. It led to a positive experience subsequently. For me, passing the exam takes precedence over everything else. It's a stepping stone to the next stage." &lt;/span&gt;&lt;br&gt;
&lt;span style="font-size: 15px;"&gt;3.22&lt;/span&gt; &lt;br&gt;
---
&lt;span style="font-size: 18px;"&gt;终于变成了PPT模式！！！！！！！！也终于解决了上次未完成的任务……爽啊！！！&lt;/span&gt; &lt;br&gt;
---
&lt;span style="font-size: 18px;"&gt; For human nature, supervision is nasty that stimulate people's sympathetic nervous system which is used for "fight or flee". While everything has its dual sides that we can exploit its beneficial way to improve our efficiency. In the morning, after stepping into the library, I get an idea that I should find a position where it has been a person. In this way, I can get a free labor to assist me improve my efficiency. I accepted this consciousness which is the best decision I made today. &lt;/span&gt;&lt;br&gt;
_______
&lt;span style="font-size: 18px;"&gt;  "Human nature often perceives supervision negatively, as it can trigger the sympathetic nervous system—a system designed for the 'fight or flight' response. However, each situation has its pros and cons, and we can harness the positive aspects to boost our productivity. This morning, after entering the library, I realized that it would be strategic to find a seat that someone else had just left. By doing so, I could benefit from the free resources the previous occupant had used and thus enhance my study efficiency. Acting on this realization was the best decision I've made today."&lt;/span&gt;&lt;br&gt;

&lt;span style="font-size: 18px;"&gt;虽然理解错我的意思，但是实在优雅……3.23&lt;/span&gt; &lt;br&gt;

&lt;span style="color: grey; font-size: 15px;"&gt;附一段今天的三省吾身：很喜欢很喜欢早上的天气。阳光明明很大，但被相当的云层抹去它最刺眼，最灼人的部分，让剩余的光辉洒在贤馨坊最后一排的桌子上，也洒在我的身上。可能是前天还未醒过来的通宵，今天的身体依旧有一部分不属于，它属于自然。就当是天意吧，社会心理学的书没能在我看完上一本书就跳到我的手上，于是忙里偷闲，玩起了R，看起了文献.我很惊喜地看到自己具备了以前最想要的能力：按下心中的烦躁，开始工作。但也没有非常惊喜，因为在昨天就已经发现了自己已经具备了这个能力.喜欢读书，喜欢知识，喜欢数据，喜欢啊喜欢.趁还有读书的资格，就好好读书吧！&lt;/span&gt; &lt;br&gt;

---
&lt;span style="font-size: 18px;"&gt;As we known, staying up costs much of our resource which has stored for the nest day. What's more, many studies in psychology indicate that staying up late impairs person's function of cognition for the rest of their life. But there still are many teenagers ignore the warning and stay up often. There must have more secrets under the strange phenomenon.&lt;/span&gt; &lt;br&gt;

&lt;span style="color:grey; font-size: 18px;"&gt;As we know, staying up late depletes the energy reserves we have stored for the next day. Furthermore, psychological studies indicate that regularly staying up late can have long-term effects on cognitive function. Despite these warnings, many teenagers still frequently ignore the risks and choose to stay up late. There must be more to uncover behind this peculiar phenomenon&lt;/span&gt; &lt;br&gt;

&lt;span style="font-size: 18px;"&gt;晚睡晚起给我造成挺大困扰的。身体的疲惫是一方面（虽然仗着年轻，还算吃得消，但之前的教育使得我对熬夜这类“伤身”的事情，有“合理”的担忧），最让我不适的是与自己的失约以及与考研的失约。我的脑海里始终回响着东哥的话：“你现在最重要的是考研，你要把90%的精力花在考研上。”，再加之社会上的榜样总是披星戴月，让我即使一天做了很多事情也把注意放在了那段回去，但实实在在没在学习的时间。或许我应该在督促自己之后更多地把注意放在可控的未来，以及真正地做到可控。嗯，这是我一直想做但还未做到的事。可能考研的过程会养成这样的能力吧，那样让我更好~&lt;/span&gt; &lt;br&gt;

&lt;span style="font-size: 18px;"&gt;3.24&lt;/span&gt; &lt;br&gt;



    </textarea>
